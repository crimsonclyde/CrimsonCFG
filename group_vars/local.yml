---
# Local user configuration - DO NOT COMMIT TO VERSION CONTROL
# This file contains personal settings that should be kept private

# Git Configuration
git_username: "your_username"
git_email: "your_email@example.com"

# SSH Configuration
ssh_hosts:
  - name: server1
    hostname: 192.168.1.100
    user: your_username
    port: 22
  - name: github
    hostname: github.com
    user: git
    port: 22

# SSH Key Content (set via environment variables or direct content)
ssh_private_key_content: |
  -----BEGIN OPENSSH PRIVATE KEY-----
  # Your private key content here
  -----END OPENSSH PRIVATE KEY-----

ssh_public_key_content: |
  ssh-rsa AAAAB3NzaC1yc2E... your_email@example.com

# Git Repositories
git_repositories:
  - repo: "ssh://git@github.com/username/repo.git"
    dest: "{{ user_home }}/Documents/git/repo"
  - repo: "ssh://git@github.com/username/another-repo.git"
    dest: "{{ user_home }}/Documents/git/another-repo"

# Browser Configuration
chromium_homepage_url: "https://startpage.com"

# iCloud Calendar Configuration (optional)
icloud_pid: "your_icloud_pid"
icloud_dsid: "your_icloud_dsid"
icloud_calendars:
  - Private
  - Work
  - Personal

# Personal Application Settings
personal_apps:
  - name: "Your Custom App"
    description: "Personal application configuration"
    enabled: true 